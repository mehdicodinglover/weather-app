<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <title>weather</title>
</head>
<body>
    <div class="container text-center mx-auto my-4 border rounded-lg border-none text-muted">

        <div class="wrapper1">
            <h1 class="my-3 font-weight-bold">MY WEATHER</h1>
            <p>get your desired city weather by pressing Enter!</p>
            <form id="search">
                <input id="city" class="rounded-lg border form-control mx-auto mt-4" type="text">
            </form>
        </div>

        <div class="wrapper2 d-none">
            <img id="placeholder" class="rounded-circle mb-2">
            <p id="city-name" class="w-50 p-3 mx-auto shadow-lg font-weight-bold h5">City Name</p>
            <p id="condition">Weather Condition</p>
            <img id="weather-icon" class="my-n4">
            <h1 > <span id="temp">Temp</span> <span>&deg;C</span> </h1>
        </div>



    </div>
<script src="weather.js"></script>
<script src="app.js"></script>
</body>
</html>
